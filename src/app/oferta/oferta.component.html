<div class="container" style="padding-top:60px">
  <!--caso ainda nao tenha resolvido a promise, o conteudo nao sera renderizado, evitando erros-->
    <div class="oferta" *ngIf="oferta !== undefined">
      <div class="row">
        <div class="col">
          <h4><b>{{oferta.descricao_oferta}}</b></h4>
        </div>
      </div>
  <br>
      <div class="row">
        <div class="col-md-6">
          <div class="img_capa">
            <img [src]="oferta.imagens[0].url" />
          </div>
  
          <div class="thumbnails">
            <img *ngFor="let imagem of oferta.imagens" class="rounded " [src]="imagem.url" />            
          </div>
        </div>
  
        <div class="col-md-6">
          <div class="row">
            <div class="col text-center">
              <p>Por apenas</p>
            </div>
            
          </div>
  
          <div class="row">
            <div class="col text-center">
              <h1>{{oferta.valor}}</h1>
            </div>
          </div>
  
          <div class="row">
            <div class="col text-center">
              <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
            </div>
          </div>
            
        </div>
  
      </div>
  
    </div>

    <div class="row" style="margin-top: 25px; margin-bottom: 150px">
      <div class=col>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" routerLink="como-usar" routerLinkActive="active" data-toggle="tab"  role="tab" aria-expanded="true">Como usar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" routerLink="onde-fica" routerLinkActive="active" role="tab">Onde fica?</a>
          </li>
        </ul>
        <div class="tab-content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>


  </div>
